spring.application.name=SpringBoot_Shop_Ban_Quan_Ao_BackEnd
# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)


spring.datasource.url=jdbc:mysql://localhost:3306/shopbanquanao
spring.datasource.username=root
spring.datasource.password=huy123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none

app.jwtSecret= JWTSuperSecretKey
app.jwtExpirationInMs = 604800000

logging.level.org.hibernate.SQL= DEBUG
logging.level.org.springframework = info

spring.jackson.serialization.fail-on-empty-beans=false


#send mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8


# Thymeleaf Configuration
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false 
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.servlet.template-mode=HTML5
spring.thymeleaf.servlet.view-names=*.html